<div th:fragment="listDistrictTbl">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody th:each="district : ${list}">
        <tr>
            <td th:text="${district.id}"></td>
            <td th:text="${district.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
