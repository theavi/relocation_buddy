<div th:fragment="createCity">
    <form class="needs-validation" method="post" novalidate th:action="@{/city/create}"
          th:object="${cityObject}">
        <div class="row">
            <div class="col-md-4"><label for="cityName">City #</label></div>
            <div class="col-md-4"><input class="form-control" id="cityName" placeholder="Enter city name"
                                         required th:field="*{name}" type="text">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </div>
    </form></br>
    <div th:replace="/city/listCity :: listCityTbl"></div>
    <script>
        $(document).ready(function(){
            'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
            form.classList.add('was-validated')
            }, false)
            })
        });
    </script>
</div>
